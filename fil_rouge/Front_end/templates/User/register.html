{% extends 'Main/base.html' %}

{% block title %}Home - Cyna Web{% endblock %}

{% block content %}
    <h2>Créer un compte</h2>
    <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
    <input type="text" name="first" placeholder="Prénom" required><br>
    <input type="text" name="last" placeholder="nom" required><br>
    <input type="password" name="password" placeholder="Mot de passe" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Téléphone" required><br>
    <button type="submit">S'inscrire</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
