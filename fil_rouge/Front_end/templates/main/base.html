<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Css/bootstrap.min.css' %}">
</head>
<body>

    <!-- Navbar incluse ici, valable pour toutes les pages -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mon Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Accueil <span class="sr-only"></span></a>
                </li>
                {% if is_authenticated_token %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'compte' %}">Mon compte</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="padding: 0; margin: 0;">Se d√©connecter</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">Panier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">produit</a>
                </li>
            </ul>
            <form action="{% url 'products' %}" method="get" class="d-flex">
                <input type="text" name="q" value="{{ q }}" placeholder="Rechercher..." class="form-control me-2">
                <input type="number" name="prix_min" value="{{ prix_min }}" placeholder="Prix min" class="form-control me-2">
                <input type="number" name="prix_max" value="{{ prix_max }}" placeholder="Prix max" class="form-control me-2">
                <input type="checkbox" name="en_stock" id="en_stock" class="form-check-input">
                <label for="en_stock" class="form-check-label">Uniquement les produits en stock</label>
                <button type="submit" class="btn btn-outline-light">üîç</button>
            </form>
            <div id="resultats-produits" class="d-flex flex-wrap"></div>
            <div id="pagination" class="mt-3"></div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
